<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postItem.loveIts>0,
                'list-group-item-danger': postItem.loveIts<0}"
                >
  Blog {{ postItem.title }}
  <p> {{ postItem.content}} </p>
  <p> {{ postItem.created_at | date:'medium' }} </p>
  <button type="button" name="button" class="btn btn-success" (click)="onLove()">Love it !</button>
  <button type="button" name="button" class="btn btn-danger" (click)="onDontLove()">Don't love it !</button>

</li>
